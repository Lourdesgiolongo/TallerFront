    <h2>Listado de Participantes</h2>

<div *ngIf="participantes && participantes.length > 0">
  <ul>
    <li *ngFor="let participante of participantes">
      <h3>{{ participante.nombre }}</h3>
      <p>Colores: {{ participante.colores }}</p>
      <p>Trofeos: {{ participante.trofeos }}</p>
      <p>Fecha de Baja: {{ participante.fecha_baja | date }}</p>
    </li>
  </ul>
</div>

<div *ngIf="!participantes || participantes.length === 0">
  <p>No hay participantes disponibles.</p>
</div>

</body>
