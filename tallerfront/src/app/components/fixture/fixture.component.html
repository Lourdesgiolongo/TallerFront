<body>
  <div class="menu">
    <nav class="nav-menu">
        <button mat-button routerLink="/home">Inicio</button>
        <button mat-button routerLink="/competencias">Competencias</button>
        <button mat-button routerLink="/fixture">Fixture</button>
        <button mat-button routerLink="/clasificacion">Tabla de Posiciones</button>
        <button mat-button routerLink="/equipos">Equipos</button>
        <button mat-button routerLink="/partidos">Partidos</button>
        <button mat-button (click)="logout()">Cerrar Sesi√≥n</button>
    </nav>
  </div>

  <div class="spacer"></div> <!-- Espacio adicional -->

  <div *ngIf="fixture.length > 0" class="fixture-container">
    <div *ngFor="let competenciaFixture of fixture; let i = index" class="competencia">
      <h3 class="competencia-title">Competencia {{ i + 1 }}</h3>
      <div class="bracket">
        <ng-container *ngFor="let enfrentamiento of competenciaFixture.enfrentamientos">
          <div class="match">
            <div class="team">{{ enfrentamiento.participante }}</div>
            <div class="versus">vs</div>
            <div class="team">{{ enfrentamiento.oponente }}</div>
            <div class="datetime">{{ enfrentamiento.fechaPartido }}</div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</body>
